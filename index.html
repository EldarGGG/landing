
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProStep Football Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700&family=Manrope:wght@800&family=Montserrat:wght@400;500;600;700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <style>
      :root {
        --accent-color: #A3E635;
      }
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #020617; /* bg-slate-900 */
        overflow-x: hidden;
      }
      #cursor-glow {
        position: fixed;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(163, 230, 53, 0.08) 0%, transparent 70%);
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
        transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
        will-change: top, left;
        opacity: 0;
      }
      body:hover #cursor-glow {
        opacity: 1;
      }

      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-slide-in {
        animation: slide-in 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        opacity: 0;
      }
      
      .section-heading {
        font-family: system-ui, -apple-system, 'Manrope', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: white;
      }
      .section-heading-animated span {
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .section-heading-animated.in-view span {
        opacity: 1;
        transform: translateY(0);
      }

      .logo-lime-filter {
        filter: brightness(0) saturate(100%) invert(84%) sepia(21%) saturate(1460%) hue-rotate(30deg) brightness(96%) contrast(92%);
      }

      /* Map Styles */
      .map-marker {
        position: absolute;
        transform: translate(-50%, -50%);
        z-index: 5;
      }
      
      @keyframes neon-pulse {
        0%, 100% { box-shadow: 0 0 15px rgba(163, 230, 53, 0.8); }
        50% { box-shadow: 0 0 25px rgba(163, 230, 53, 1), 0 0 10px rgba(163, 230, 53, 0.5); }
      }

      /* Case Section Styles */
      .case-card {
        overflow: hidden;
        position: relative;
        border-radius: 1.5rem;
        background-color: #0f172a;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s ease;
      }
      .case-card:hover {
        transform: translateY(-8px);
        border-color: var(--accent-color);
        box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      }
      .case-card-overlay {
        background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 70%);
      }

      /* Floating Contact Buttons */
      .floating-contact-container {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 100;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .floating-contact-btn {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 60px;
          height: 60px;
          border-radius: 50%;
          background-color: #0f172a;
          border: 1px solid rgba(255, 255, 255, 0.1);
          color: white;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
          transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .floating-contact-btn:hover {
          transform: scale(1.1) translateY(-5px);
          background-color: var(--accent-color);
          color: black;
          border-color: var(--accent-color);
      }

      @media (max-width: 767px) {
        .map-marker { display: none; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900">
    <div id="cursor-glow"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const cursorGlow = document.getElementById('cursor-glow');
      if (cursorGlow) {
        document.addEventListener('mousemove', (e) => {
          cursorGlow.style.transform = `translate(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%))`;
        });
      }
    </script>
  </body>
</html>
